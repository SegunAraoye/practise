

<div class="container login-form">
  <div class="row mt-5">
    <div class="col-md-8 col-md-offset-2 col-lg-12 col-x-12  pl-0 pr-0 ">
      
       <div class="main-login main-center">
          <h2 class="text-center">Log In</h2>
          <form class="form-horizontal" method="post" action="Login.html">

              <div class="form-group">
                  <label for="email" class="cols-sm-2 control-label">Username</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon  pr-4"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="email" id="email"  placeholder="Your Username"/>
                      </div>
                  </div>
              </div>

              <div class="form-group mt-1">
                  <label for="country" class="cols-sm-2 control-label">Password</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon  pr-4"><i class="fa fa-lock" aria-hidden="true"></i></span>
                          <input type="password" class="form-control" name="password" id="mobile"  placeholder="Your Password"/>
                      </div>
                  </div>
              </div>

              <div class="form-group pt-3">
                  <!-- <button type="button" style="background-color: #c11021; color:#fff; font-weight: 700;" class="btn   btn-block login-button">Submit</button> -->
                  <input type="submit" name="submit" style="background-color: coral; color:#fff; font-weight: 700;" class="btn   btn-block login-button" value="Login"/> 
              </div>
          </form>
          <p class="text-center">Don't have an account? <span><a href="register.html">Register</a></span></p>
             <p class="text-center">Forget password? <span><a href="resetpassword.html">Password Reset</a></span></p>
      </div>
    </div>
  </div>
</div>
